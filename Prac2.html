<!-- Write an HTML page including any required JavaScript that takes a number from text field inthe range of 0 to 99 and shows it in words. It should not accept three and above digits,alphabets and special characters. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Number to Words (0–99)</title>
</head>
<body>
  <h3>Enter a number (0–99):</h3>
  <input type="text" id="num" maxlength="2" oninput="this.value=this.value.replace(/\\D/g,'');">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      let n = document.getElementById("num").value;
      if(n==="" || n<0 || n>99){ 
        document.getElementById("result").innerText="Enter valid number (0–99)";
        return;
      }
      let ones=["zero","one","two","three","four","five","six","seven","eight","nine"];
      let teens=["ten","eleven","twelve","thirteen","fourteen","fifteen","sixteen","seventeen","eighteen","nineteen"];
      let tens=["","","twenty","thirty","forty","fifty","sixty","seventy","eighty","ninety"];
      
      let word;
      if(n<10) word=ones[n];
      else if(n<20) word=teens[n-10];
      else {
        let t=Math.floor(n/10), o=n%10;
        word=tens[t]+(o?"-"+ones[o]:"");
      }
      document.getElementById("result").innerText=word.charAt(0).toUpperCase()+word.slice(1);
    }
  </script>
</body>
</html>
