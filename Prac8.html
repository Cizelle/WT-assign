<!-- Write a program to design a simple calculator using 
(a) JavaScript  -->


<!DOCTYPE html>
<html>
<head>
  <title>Simple JavaScript Calculator</title>
</head>
<body>

  <h2>JavaScript Calculator</h2>

  <form name="calcForm">
    Number 1: <input type="number" name="num1"><br><br>
    Number 2: <input type="number" name="num2"><br><br>

    <button type="button" onclick="calculate('+')">Add</button>
    <button type="button" onclick="calculate('-')">Subtract</button>
    <button type="button" onclick="calculate('*')">Multiply</button>
    <button type="button" onclick="calculate('/')">Divide</button>
  </form>

  <h3 id="result"></h3>

  <script>
    function calculate(op) {
      let n1 = parseFloat(document.calcForm.num1.value);
      let n2 = parseFloat(document.calcForm.num2.value);
      let result;

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      switch (op) {
        case '+': result = n1 + n2; break;
        case '-': result = n1 - n2; break;
        case '*': result = n1 * n2; break;
        case '/':
          if (n2 === 0) {
            document.getElementById("result").innerText = "Cannot divide by zero.";
            return;
          }
          result = n1 / n2; break;
        default: result = "Invalid Operation";
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>

</body>
</html>
