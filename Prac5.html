<!-- Write JavaScript to validate the following fields of the Registration page. a) First Name b) Last Name c) Password d) E,mail id e) Mobile Number f) Address -->

<!DOCTYPE html>
<html>
<head>
  <title>Registration Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, textarea {
      padding: 8px;
      width: 300px;
      margin: 10px 0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>
  <form onsubmit="return validateForm()">
    First Name:<br>
    <input type="text" id="fname"><br>

    Last Name:<br>
    <input type="text" id="lname"><br>

    Password:<br>
    <input type="password" id="password"><br>

    Email ID:<br>
    <input type="text" id="email"><br>

    Mobile Number:<br>
    <input type="text" id="mobile"><br>

    Address:<br>
    <textarea id="address" rows="4"></textarea><br>

    <input type="submit" value="Register">
  </form>

  <p id="error-msg" class="error"></p>

  <script>
    function validateForm() {
      let fname = document.getElementById("fname").value.trim();
      let lname = document.getElementById("lname").value.trim();
      let password = document.getElementById("password").value.trim();
      let email = document.getElementById("email").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let address = document.getElementById("address").value.trim();
      let errorMsg = document.getElementById("error-msg");

      // Clear previous error
      errorMsg.textContent = "";

      // First Name & Last Name
      if (fname === "" || lname === "") {
        errorMsg.textContent = "First and Last Name are required.";
        return false;
      }

      // Password: min 6 chars
      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        return false;
      }

      // Email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        return false;
      }

      // Mobile: 10 digits
      const mobileRegex = /^[0-9]{10}$/;
      if (!mobileRegex.test(mobile)) {
        errorMsg.textContent = "Mobile number must be 10 digits.";
        return false;
      }

      // Address
      if (address === "") {
        errorMsg.textContent = "Address cannot be empty.";
        return false;
      }

      alert("Registration Successful!");
      return true;
    }
  </script>

</body>
</html>
